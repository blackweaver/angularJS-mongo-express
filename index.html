<!DOCTYPE html>
<html>

<head>
  <title>Famous Quotes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

  <!-- APP Styles -->
  <link rel="stylesheet" href="./css/styles.css">

  <!-- Librerías requeridas para AngularJS -->

  <script src="https://code.angularjs.org/1.6.6/angular.min.js"></script>
  <script src="https://code.angularjs.org/1.6.6/angular-route.min.js"></script>
  <script src="https://code.angularjs.org/1.6.6/angular-resource.min.js"></script>
  <script src="https://code.angularjs.org/1.6.6/angular-animate.min.js"></script>
  <script src="https://code.angularjs.org/1.6.6/angular-aria.min.js"></script>
  <script src="https://code.angularjs.org/1.6.6/angular-messages.min.js"></script>

  <!-- Librerías requeridas para Angular Material -->
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

  <!-- Librerías de la aplicación -->
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/components.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/directives.js"></script>


</head>
<!-- Defino el ámbito de la aplicación con su respectivo nombre, el cual luego se vinculará al módulo de angular y especifico la clase que no deja ver el HTML en crudo antes de aplicar Mataerial -->

<body ng-app="FinalApp" class="ng-cloak">

  <!-- Asigno al contenedor principal el template dynamicTheme de Angular Material y defino el nombre del controlador con el alias vm -->
  <div layout="column" layout-fill md-theme="{{ dynamicTheme }}" md-theme-watch ng-controller="IndexController as vm">

    <!-- Tag de navegación de Angular Material para menú mobile -->
    <md-sidenav class="md-sidenav-left" md-component-id="left" md-whiteframe="4">


      <md-toolbar class="md-primary md-hue-1">
        <h2 class="md-toolbar-tools">Mobile menú</h2>
      </md-toolbar>

    </md-sidenav>

    <!-- Cabezal de la aplicación -->
    <md-toolbar class="md-toolbar-tools md-medium-tall">
      <md-toolbar-tools class="md-toolbar-tools push-left">
        <big-title style="font-size: 2em" md-colors="{color: 'default-negro-white-1'}" title="Quotes"></big-title>
      </md-toolbar-tools>

      <!-- Icono para menú mobile, visible únicamente para resoluciones menores -->
      <md-toolbar-tools class="push-right">
        <md-button ng-click="vm.toggleLeft()" aria-label="menu" class="md-fab md-primary" hide-gt-md>
          <md-icon md-svg-src="imgs/menu.svg"></md-icon>
        </md-button>
      </md-toolbar-tools>
    </md-toolbar>

    <!-- Tabs de navegación -->
    <md-tabs md-stretch-tabs="always">
      <md-tab>
        <md-tab-label class="md-primary">
          <a href="#!/" class="md-tab" style="display: block; width: 100%; padding:  10px 0">All quotes</a>
        </md-tab-label>
      </md-tab>
      <md-tab>
        <md-tab-label>
          <a href="#!/posts/new" class="md-tab" style="display: block; width: 100%; padding:  10px 0">Create a quote</a>
        </md-tab-label>
      </md-tab>
    </md-tabs>

    <!-- Acá imprimo las diferentes vistas de acuerdo a los controladores, las mismas se especifican en app.js -->
    <div ng-view class="md-padding"></div>
    
    <!-- Botón que llama a la función que implementa el componente hacer scroll hasta el top -->
    <md-button class="md-fab md-fab-bottom-right docs-scroll-fab out md-primary" docs-scroll-class="scrolling" ng-click="vm.scrollTop()"
      aria-label="Back to Top" style="position: fixed">
      <md-tooltip md-direction="top">Back to Top</md-tooltip>
      <md-icon md-svg-src="imgs/ic_arrow_up_24px.svg" md-colors="{color: 'default-negro-white-1'}"></md-icon>
    </md-button>

  </div>


</body>

</html>
